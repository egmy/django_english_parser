{% extends 'englishgrammar/base.html' %} 
{% block title %}signup{% endblock %}


{% block content %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<form action="/signup" method="post">
    {% csrf_token %}
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please Register <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="fname" id="fname" class="form-control input-sm" placeholder="First Name" Required> </input>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="lname" id="lname" class="form-control input-sm" placeholder="Last Name" Required> </input>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="text" name="email" id="email" class="form-control input-sm" placeholder="Email Address"Required> </input>
			    			</div>

                            <div class="form-group">

                            <input type="text" id="username" name="username" class="form-control input-sm" placeholder="Create a username" Required> </input>
                            </div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="password" id="password" class="form-control input-sm" placeholder="Password" Required></input>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="pass2" id="pass2" class="form-control input-sm" placeholder="Confirm Password" Required> </input>
			    					</div>
			    				</div>
			    			</div>
			    			
			    			
                            <button type="submit" class="btn btn-info btn-block"> Register</button>

			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</form>





{% endblock %}
